services:

  marcel-caddy-prod:
    restart: unless-stopped
    image: caddy:2.10.2-alpine
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - marcel-backend-prod
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - ./frontend/dist:/usr/share/caddy/react:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - marcel-network
      
  marcel-backend-prod:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: marcel-backend-prod
    working_dir: /app
    expose: [8000]
    env_file:
      - .env
    # environment:
      # SERVER_PORT: "8000"
      # API_SERVER_URL: ${API_SERVER_URL_LOCAL}
    networks:
      - marcel-network
   
networks:
  marcel-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
