apiVersion: apps/v1
kind: Deployment
metadata:
  name: marcel-caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: marcel-caddy
  template:
    metadata:
      labels:
        app: marcel-caddy
    spec:
      containers:
        - name: caddy
          image: caddy:2.10.2-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: caddyfile
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
      volumes:
        - name: caddyfile
          configMap:
            name: marcel-caddyfile
